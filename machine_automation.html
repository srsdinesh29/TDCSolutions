<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Automation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Professional Font -->
    <style>
        body {
            background-color: #D3D3D3; /* Light gray background */
            font-family: 'Lato', sans-serif; /* Use Lato font */
        }

        header {
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            padding: 8px; /* Padding around the header */
            background-color: #0033FF; /* Black background for the header */
            border-bottom: 1px solid #dee2e6; /* Bottom border for separation */
            position: relative; /* Enable absolute positioning for the home link */
        }

        header h2 {
            font-family: 'Roboto', sans-serif; /* Use Roboto font for a professional look */
            font-weight: 500; /* Medium font weight */
            color: #fff; /* White color for better readability */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text */
            flex: 1; /* Allow the title to take available space */
        }

        .home-link {
            position: absolute; /* Position the home link absolutely */
            right: 20px; /* Move it 20px from the right */
            top: 50%; /* Center it vertically */
            transform: translateY(-50%); /* Adjust for vertical centering */
        }

        .home-link img {
            width: 50px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change cursor to pointer */
        }

        h1 {
            text-align: center;
            margin-top: 20px; /* Increased space from the title */
            margin-bottom: 30px; /* Space below the title */
            color: #ffffff; /* White color for the title */
            font-weight: 700; /* Bold font weight for the title */
        }

        .category-container {
            display: flex; /* Use flexbox for layout */
	    margin-top: 20px; /* Increased space from the title */
            flex-wrap: wrap; /* Allow wrapping of items */
            justify-content: space-between; /* Distribute space between items */
        }

        .category {
            flex: 1 0 30%; /* Grow and shrink, with a base width of 30% */
            margin: 15px; /* Margin between boxes */
            padding: 20px; /* Increased padding for better spacing */
            border-radius: 5px;
            color: white; /* Text color for the categories */
            transition: transform 0.3s; /* Animation for hover effect */
            cursor: pointer; /* Change cursor to pointer */
            min-height: 150px; /* Set a minimum height for uniformity */
            display: flex; /* Use flexbox to align content */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center content vertically */
            text-align: center; /* Center text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }

        .category:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .buffer-prep-robot {
            background-color: #007bff; /* Blue */
        }

        .buffer-gel-prep {
            background-color: #28a745; /* Green */
        }

        .egg-wash {
            background-color: #fd7e14; /* Orange */
        }

        .mega-prep {
            background-color: #17a2b8; /* Teal */
        }
    </style>
</head>
<body>
    <header>
        <h2>Machine Automation</h2>
        <div class="home-link">
            <a href="/"><img src="{{ url_for('static', filename='house.png') }}" alt="Return to Home"></a> <!-- Link to the homepage using local image -->
        </div>
    </header>
    <div class="container">
        <div class="category-container">
            <div class="category buffer-prep-robot">
                <a href="{{ url_for('static', filename='buffer_prep_robot.pdf') }}" target="_blank">
                    <h3>Buffer Prep Robot</h3>
                    <p>Automated solutions for buffer preparation.</p>
                </a>
            </div>
            <div class="category buffer-gel-prep">
                <h3>Buffer Gel Prep</h3>
                <p>Efficient gel preparation automation.</p>
            </div>
            <div class="category egg-wash">
                <h3>Egg Wash</h3>
                <p>Automated egg washing solutions.</p>
            </div>
            <div class="category mega-prep">
                <h3>Mega Prep</h3>
                <p>Comprehensive preparation automation.</p>
            </div>
        </div>
    </div>
</body>
</html>
